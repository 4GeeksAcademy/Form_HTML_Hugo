<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="card-header">
            <strong>Payment form example</strong>
        </div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <form>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-5">
                            <div class="mb-3">
                                <label for="card" class="form-label">Card #</label>
                                <input type="number" class="form-control" id="card" placeholder="xxxxxxxxxxxxxxxxxx"
                                    aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="mb-3">
                                <label for="cvc" class="form-label">CVC #</label>
                                <input type="number" class="form-control" id="cvc" placeholder="0000">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="mb-3">

                                <label for="amount" class="form-label">Amount #</label>
                                <i class="fa-solid fa-dollar-sign"
                                    style="display: flex;position: absolute;margin-left: -5px;padding-right: 17px;flex-direction: row-reverse;"></i>
                                <input type="number" class="form-control" id="amount" placeholder="Amont">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="First-Name" class="form-label">First Name #</label>
                                <input type="text" class="form-control" id="First-Name">
                            </div>

                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="Last-Name" class="form-label">Last Name #</label>
                                <input type="text" class="form-control" id="Last-Name">
                            </div>
                        </div>
                    </div>
                    <!--tercera fila-->
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="First-Name" class="form-label">First Name #</label>
                                <input type="text" class="form-control" id="First-Name">
                            </div>

                        </div>
                        <div class="col-lg-3">
                            <div class="mb-3">
                                <label for="Last-Name" class="form-label">Last Name #</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>pick a state</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="mb-3">
                                <label for="First-Name" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="First-Name">
                            </div>

                        </div>
                    </div>
                    <!--cuarta fila-->
                    <div class="row">

                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="First-Name" class="form-label">We accept:</label>
                                <div class="input-group mb-3" style="background-color: grey;">

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">1</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">2</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3">3</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio4" value="option4">
                                        <label class="form-check-label" for="inlineRadio4">4</label>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="Last-Name" class="form-label">Message</label>
                                <textarea></textarea>
                                <span>Add any notes here</span>
                            </div>
                        </div>
                    </div>
                    <!---->
            </form>

        </div>
        <div class="card-footer text-body-secondary">
        </div>
    </div>
</body>

</html>
