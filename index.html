<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="card-header">
            <strong>Payment form example</strong>
        </div>
        <div class="card-body">
            <form>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-5">
                            <div class="mb-3">
                                <label for="card" class="form-label">Card #</label>
                                <input type="card" class="form-control" id="card" placeholder="xxxxxxxxxxxxxxxxxx" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="mb-3">
                                <label for="cvc" class="form-label">CVC #</label>
                                <input type="cvc" class="form-control" id="cvc">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount #</label>
                                <input type="amount" class="form-control" id="amount">
                            </div>
                        </div>
                    </div>

            </form>
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
        <div class="card-footer text-body-secondary">
        </div>
    </div>
</body>

</html>
